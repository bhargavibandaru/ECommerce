
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
     
</head>

<body>
      
    <img style="width: 100%; height: auto;" src="https://img.freepik.com/free-vector/online-shopping-concept-illustration_114360-1084.jpg?semt=ais_hybrid&w=740" alt="">
     
     <h3 style="text-align: center;font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 30px; color: rgb(238, 11, 223);">Explore Now !</h3>

        
       <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let i of Items">
            <div class="card">
              <!-- <img [src]="i.image" alt="{{i.name}}" style="height: 300px; width: 100%; ">
               -->
               <div style="width: 100%; height: 400px; overflow: hidden;">
                <img  class="image" [src]="i.image" alt="{{i.name}}" 
                     style="width: 100%; height: 100%; object-fit: cover; ">
              </div>
              <!-- <div style="width: 100%; height: 200px; overflow: hidden; display: flex; align-items: center; justify-content: center; background-color: #f9f9f9;">
                <img [src]="i.image" alt="{{i.name}}" 
                     style="width: 100%; height: 100%; object-fit: contain;">
              </div>
              -->
              <p class="productName">{{ i.name }}</p>
              <p class="productPrice">{{ i.price }}</p>
              
              <div style="display: flex; justify-content: space-between;">
                <button (click)="goToCart(i.ItemId)" class="Cartbtn">Add to cart</button>
                <!-- <button [routerLink]= "['/info', i.ItemId]" class="info-btn">More Info..</button> -->
                <!-- <button class="info-btn">More Info..</button>
                <info [dataHandling] = "i.ItemId"></info> -->

                <button (click)="goToInfo(i.ItemId)" class="info-btn">More Info..</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      
   

          


    

      

    
      


  


</body>

</html>
